<div class="card shadow">
  <header data-role="Accordion" class="liste-des-equipes-header">
    <img
      alt="logo"
      src="https://presentation-website-assets.teleporthq.io/logos/logo.png"
      class="liste-des-equipes-image"
    />
    <div class="liste-des-equipes-separator"></div>
    <nav class="liste-des-equipes-nav">
      <div>
        <button class="liste-des-equipes-button button" [routerLink]="['/equipe']">Equipes</button>
        <button class="liste-des-equipes-button button">
          <span>
            <span>Historiques</span>
            <br/>
          </span>
        </button>
      </div>
    </nav>
    <div data-role="AccordionHeader" class="liste-des-equipes-accordion-header">
      <svg viewBox="0 0 1024 1024" class="liste-des-equipes-icon">
        <path
          d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
        ></path>
      </svg>
    </div>
    <div
      data-role="AccordionContent"
      class="liste-des-equipes-accordion-content"
    >
      <div class="liste-des-equipes-nav1">
      </div>
    </div>
  </header>
  <div class="card-body">
    <h2>Liste des joueurs</h2>
    <table class="table custom-table">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Numéro</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngFor="let j of joueurs">
      <tr>
        <td>{{j.nom}}</td>
        <td>{{j.prenom}}</td>
        <td>{{j.numero}}</td>
        <td><button class="bouton stats">Stats</button></td>
        <td><button class="bouton supprimer" (click)="supprimerJoueur(j)">Supprimer</button></td>
        <td><button class="bouton modifier" [routerLink]="['/update-joueurs', j.id]">Modifier</button></td>
      </tr>
      </tbody>

    </table>
    <div class="custom-bouton">
      <td><button class="bouton" (click)="openModal()">
    <span>
      <span>Ajouter un joueur</span>
    </span>
      </button>
      </td>

      <div class="modal" [ngClass]="{'is-active': showModal}">
        <div class="modal-background" (click)="closeModal()"></div>
        <div class="modal-content">
          <!-- Ajouter le formulaire ou le contenu de votre modal ici -->
          <form>
            <div >
              <tr>
                <th>Ajouter un Joueur</th>
              </tr>
              <tr>
                <td><label>Nom</label></td>
                <td><input type="text" [(ngModel)]="joueur.nom" name="nom" class="form-control" placeholder="Nom"></td>
              </tr>
              <tr>
                <td><label>Prenom</label></td>
                <td><input type="text" [(ngModel)]="joueur.prenom" name="prenom" class="form-control" placeholder="Prenom">
                </td>
              </tr>
              <tr>
                <td><label>Numéro</label></td>
                <td><input type="number" [(ngModel)]="joueur.numero" name="numero" class="form-control" placeholder="Numéro">
                </td>
              </tr>
              <tr>
                <td><label>Equipe</label></td>
                <td><input type="text"  readonly placeholder="{{equipe.nomEquipe}}" name="equipeId" class="form-control"
                           ></td>
              </tr>
              <button type="button" (click)="saveJoueur()" class="btn btn-success mr-2">Ajouter</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
            </div>
          </form>
        </div>
      </div>

      <td><button href="" class="bouton" [routerLink]="['/equipe']">Liste des Equipes</button></td>

      <td><button [routerLink]="['/equipe']" class="bouton">Annuler</button></td>
    </div>

    <table class="table table-striped">
      <ng-template #noJoueurs>
        <div class="alert-danger">Il n'y a pas de joueurs</div>
      </ng-template>
    </table>
  </div>
</div>
