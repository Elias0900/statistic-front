<div class="liste-des-equipes-container">
  <app-nav-bar></app-nav-bar>
  <div class="liste-des-equipes-features">
    <h1 class="liste-des-equipes-text3">Liste des Equipes</h1>
    <div class="liste-des-equipes-container2">
      <app-card-equipe
        *ngFor="let e of equipes"
        [accessKey]="e.id"
        [nomEquipe]="e.nomEquipe"
        [routerLink]="['/detail-equipe', e.id]"
        [supprimerEquipe]="getSupprimerEquipeFn(e)"
      >
      </app-card-equipe>
      <div *ngIf="erreurEquipe">
        <h5>Aucune Equipe Enregistr√©es ! </h5>
      </div>
    </div>

  </div>
  <button class="liste-des-equipes-button2 button" (click)="openModal()">
    <span>
      <span>Ajouter une Equipe</span>
    </span>
  </button>

  <div class="modal" [ngClass]="{'is-active': showModal}">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-content">
      <!-- Ajouter le formulaire ou le contenu de votre modal ici -->
      <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Nom</label>
          <input type="text" [(ngModel)]="equipe.nomEquipe" name="nomEquipe" class="form-control">
        </div>
        <div *ngIf="errorAjout" class="mt-2 col-12 alert alert-danger">
          {{ errorAjout }}
        </div>
        <div class="mt-2 col-2 ">
          <button type="button" (click)="save()" class="btn btn-success mr-2">Ajouter</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
