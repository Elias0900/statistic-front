<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Ajouter un Joueur</th>
        </tr>
        <tr>
          <td><label>Nom</label></td>
          <td><input type="text" [(ngModel)]="joueur.nom" name="nom" class="form-control" placeholder="{{joueur.nom}}"></td>
        </tr>
        <tr>
          <td><label>Prenom</label></td>
          <td><input type="text" [(ngModel)]="joueur.prenom" name="prenom" class="form-control" placeholder="{{joueur.prenom}}"></td>
        </tr>
        <tr>
          <td><label>Num√©ro</label></td>
          <td><input type="number" [(ngModel)]="joueur.numero" name="numero" class="form-control" placeholder="{{joueur.numero}}"></td>
        </tr>
        <tr>
          <td><label>Equipe</label></td>
          <td><input readonly type="number" [(ngModel)]="joueur.equipeId" name="equipeId" class="form-control" placeholder="{{joueur.equipeId}}"></td>
        </tr>
      </table>
      <div class="form-group">
        <td class="list-group-item-action">
          <button (click)="modifierJoueur()" class="btn btn-outline-primary">Modifier Joueur</button>
        </td>
        <td class="list-group-item-action">
          <button class="btn btn-outline-secondary"><a href="javascript:history.go(-1)">Annuler</a></button>
        </td>
      </div>
    </div>
  </div>
</div>
